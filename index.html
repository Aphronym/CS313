<html>

    <title>Aphronymity</title>

<body>

	<script>
		function expand(x) {
			x.style.height = "400px";
			x.style.width = "322px";
		}

		function contract(x) {
			x.style.height = "200px";
			x.style.width = "161px";
		}
	</script>
	
	<div class="top">
		<h1>Aphronymity</h1>
		<a href="page2.html">Assignments</a>
	</div>
	
	<hr />
	
	<div class="middle">
		<br />
		<img src="love.png" class="img1" id="pic1" onmouseover="expand(this)" onmouseout="contract(this)"/>
		<p class="right">My name is Ron Thomas.</p>
		
	</div>
  
</body>
</html>
